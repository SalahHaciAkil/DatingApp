<div class="member-card rounded-3 border mb-2">
    <div class="member-card__imgBx">
        <img class="member-card__image img-fluid" [src]="member.photoUrl || '../../../assets/user.png'"
            [alt]="member.knownAs">
        <div class="member-card__icons d-flex justify-content-center">

            <button class="btn btn-primary me-2"> <i class="fas fa-heart"></i></button>
            <button routerLink='/members/{{member.userName}}' class="btn btn-primary me-2">
                <li class="fas fa-user"></li>
            </button>
            <button class="btn btn-primary me-2"> <i class="fas fa-envelope"></i></button>

        </div>
    </div>

    <div class="member-card__text text-center mt-2">
        <h6 class=""><i class="fas fa-user me-2"></i>{{member.knownAs}}, {{member.age}}</h6>
        <p class="lh-lg fw-light">
            {{member.city}}
        </p>
    </div>

</div>
