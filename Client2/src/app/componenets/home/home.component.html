<div class="container mt-5">
    <div *ngIf="!registerMode" class="text text-center">
        <h1>Find your match</h1>
        <p class="lh-lg fw-200">Come on in to view your matches... all to do is to sign up!</p>
        <button (click)="registerModeToggle()" class="btn btn-primary btn-lg me-2">Register</button>
        <button class="btn btn-info btn-lg">Learn more</button>
    </div>

    <div *ngIf="registerMode">
        <div class="row justify-content-center">
            <div class="col-lg-4 col-10">
                <app-register-form (eventEmitter)="cancelModeToggle($event)"></app-register-form>
            </div>


        </div>
    </div>

</div>
